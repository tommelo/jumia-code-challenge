<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="mt-3">
        <label for="countries">Countries:</label>
        <select name="countries" id="countries" class="selectpicker form-select" multiple></select>
      </div>
      <div class="mt-3">
        <label for="phone-state">Phone State:</label>
        <select name="phone-state" id="phone-state" class="form-select">
          <option value="" selected>All</option>
          <option value="true">Valid</option>
          <option value="false">Invalid</option>
        </select>
      </div>
      <div class="mt-3">
        <button type="button" name="search-button" id="search-button" class="btn btn-outline-primary">Search</button>
      </div>
      <div class="mt-3">
        <table class="table" id="result-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">NUMBER</th>
              <th scope="col">COUNTRY</th>
              <th scope="col">DIAL CODE</th>
              <th scope="col">VALID</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
